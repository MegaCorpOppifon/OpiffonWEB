<!--Section: Author Box-->
<section class="my-5 fluid-container">
  <div class="card card-body">
    <!-- Card header -->
    <div class="card-header border-0 font-weight-bold d-flex justify-content-between">
      <div>
        <h5 class="font-weight-bold mt-0">
          <a class="text-default" href="">Danny Newman</a>
        </h5>
        <h6 class="mt-0">
          <a class="text-default">Cand.phych</a>
        </h6>
      </div>
      <div class="text-right">
        <ul class="list-unstyled list-inline mb-0">
          <li class="list-inline-item"><a href="" class="text-default mr-3"><i class="fa fa-envelope mr-1"></i>Send message</a></li>
          <li class="list-inline-item"><a href="" class="text-default mr-3"><i class="fa fa-user mr-1"></i>See Calendar</a></li>
          <li class="list-inline-item"><a href="" class="text-default mr-3"><i class="fa fa-feed mr-1"></i>Subscribe</a></li>
        </ul>
        <ul class="list-unstyled list-inline mb-2 pt-1">
          <li class="list-inline-item">
            <a class="grey-text mr-1"><i class="fa fa-lg fa-facebook"> </i></a>
          </li>
          <li class="list-inline-item">
            <a class="grey-text mr-1"><i class="fa fa-lg fa-linkedin"> </i></a>
          </li>
          <li class="list-inline-item">
            <a class="grey-text mr-1"><i class="fa fa-lg fa-instagram"> </i></a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container media mt-4 px-1">
      <img class="card-img-100 rounded-circle d-flex z-depth-1 mr-3" src="assets/img/Rasmus.jpg"
        alt="Generic placeholder image">
      <p class="card-text">"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod consectetur accusamus velit nostrum
        et magnam"</p>
    </div>

    <br/>
    <div class="row">
      <div class="container col-sm card">
        <h5>
          <a>Reviews</a>
        </h5>
        <div id="reviewStars">
          <i>4.5 </i>
          <i class="grey-text mr-1"><i class="fa fa-lg fa-star"> </i></i>
          <i class="grey-text mr-1"><i class="fa fa-lg fa-star"> </i></i>
          <i class="grey-text mr-1"><i class="fa fa-lg fa-star"> </i></i>
          <i class="grey-text mr-1"><i class="fa fa-lg fa-star"> </i></i>
          <i class="grey-text mr-1"><i class="fa fa-lg fa-star-half"> </i></i>
        </div>

        <ul *ngFor="let review of reviews" class="list-group list-group-flush">
            <li class="list-group-item">{{review}}</li>

          </ul>
      </div>
      <div class="container col-sm">
        <!-- empty div to separat Reviews and Main fields -->
      </div>
      <div class="container col-sm">
        <h5>
          <a>Main fields</a>
        </h5>
        <ul class="list-group">
          <li class="list-group-item">Love <i class="fa fa-lg fa-heart"></i></li>
          <li class="list-group-item">Stress <i class="fa fa-lg fa-flash"></i></li>
          <li class="list-group-item">Mindfulness <i class="fa fa-lg fa-hand-peace-o"></i></li>
          <button id="bookButton" (click)=calendarClick() mdbBtn type="button" color="success" class="waves-light" mdbWavesEffect>Book Danny</button>
        </ul>
      </div>
    </div>
  </div>
</section>
<!--Section: Author Box-->
