 <!-- Add image -->
 <h2>Upload a profile picture</h2>
 <div class="container">

    <input type="file" name="Image"
    (change)="onFileSelected($event)"
    style="padding-top: 1cm; padding-bottom: 0.5cm"
    placeholder="Upload file..." />

    <button type="button" [hidden]=ImageLoaded (click)="onUpload()">Submit</button>

    <br/>
  </div>
